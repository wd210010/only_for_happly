name: 自动更新 README 日期
on:
  schedule:
    - cron: '0 16 * * *'  # UTC 时间，北京时间 00:00 更新（可调整）
  workflow_dispatch:  # 允许手动触发测试
jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # 禁用默认凭据，避免冲突
          fetch-depth: 0  # 拉取完整历史，确保能推送

      - name: 修改 README 日期
        run: |
          CURRENT_DATE=$(date +"%Y-%m-%d")
          # 适配换行的 sed 命令，确保匹配占位符
          sed -z -i "s/<!-- 自动更新日期：开始 -->\n.*\n<!-- 自动更新日期：结束 -->/<!-- 自动更新日期：开始 -->\n最后更新时间：$CURRENT_DATE\n<!-- 自动更新日期：结束 -->/g" README.md

      - name: 配置 Git 身份（必须步骤）
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: 提交并推送修改
        run: |
          # 检查 README 是否有修改
          if git diff --quiet README.md; then
            echo "README 日期已最新，无需提交"
            exit 0
          fi
          # 提交修改
          git add README.md
          git commit -m "自动更新 README 日期至 $(date +'%Y-%m-%d')"
          # 用 GITHUB_TOKEN 授权推送（关键：避免用户名密码输入）
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
