name: 自动更新 README 日期
on:
  schedule:
    - cron: '0 16 * * *'  # UTC 时间，北京时间 00:00 更新（可调整）
  workflow_dispatch:  # 允许手动触发测试
jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}  # 启用写入权限

      - name: 修改 README 日期
        run: |
          CURRENT_DATE=$(date +"%Y-%m-%d")
          sed -z -i "s/<!-- 自动更新日期：开始 -->\n.*\n<!-- 自动更新日期：结束 -->/<!-- 自动更新日期：开始 -->\n最后更新时间：$CURRENT_DATE\n<!-- 自动更新日期：结束 -->/g" README.md

      - name: 提交并推送修改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "自动更新 README 日期至 $(date +'%Y-%m-%d')"
          file_pattern: README.md
          branch: main  # 替换为你的仓库默认分支（如 main/master）
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
